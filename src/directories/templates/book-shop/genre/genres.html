{% extends 'base.html' %}

{% block TITLE %}Genre{% endblock TITLE %}

{% block BODY %}
  <form action="{% url 'directories:create-genre' %}">
    <button>Add</button>
  </form>

  <div class="container-book">
    {% for object in object_list %}
    <div class="book-block">
      <div class="card" style="width: 18rem;">
      
        <div class="card-body">
          <h5 class="card-title">{{object.genre_name}}</h5>
          <p class="card-text">
            Genre description: {{object.genre_description}}
          </p>
        </div>

        <a href="{% url 'directories:update-genre' pk=object.pk %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'directories:delete-genre' pk=object.pk %}" class="btn btn-primary">Delete</a>
      
      </div>
    </div>
  
    {%endfor%}
  </div>

{% endblock BODY %}
